name: Django CI/CD

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Настройка Python (нужно для запуска docker-compose)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Кэш pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Устанавливаем зависимости (docker-compose уже использует Python)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django docker-compose

      # 5. Собираем Docker контейнеры
      - name: Build Docker containers
        run: docker-compose build

      # 6. Запускаем контейнеры в фоне
      - name: Start containers
        run: docker-compose up -d

      # 7. Ждём базу (10 сек)
      - name: Wait for DB
        run: sleep 10

      # 8. Прогоняем миграции
      - name: Run migrations
        run: docker-compose exec -T web python manage.py migrate

      # 9. Прогоняем тесты
      - name: Run tests
        run: docker-compose exec -T web pytest --ds=config.settings --tb=short

