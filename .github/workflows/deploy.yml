name: Django Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Кэш pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      # 5. Собираем Docker контейнеры
      - name: Build Docker containers
        run: docker-compose build

      # 6. Прогоняем миграции
      - name: Run migrations
        run: |
          docker-compose run -e DB_NAME=${{ secrets.DB_NAME }} \
                             -e DB_USER=${{ secrets.DB_USER }} \
                             -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
                             web python manage.py migrate

      # 7. Прогоняем тесты
      - name: Run tests
        run: |
          docker-compose run -e DB_NAME=${{ secrets.DB_NAME }} \
                             -e DB_USER=${{ secrets.DB_USER }} \
                             -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
                             web pytest --ds=config.settings --tb=short